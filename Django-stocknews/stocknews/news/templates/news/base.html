<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="initial-scale=1" name="viewport">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="{% block meta_description %}{% endblock %}" name=
    "description">
    <link href="{{ STATIC_URL }}css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/minified.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/rdash.css" rel="stylesheet">

    <title>
    </title>
</head>

<body>
    {% block css %}{% endblock %} 
    <script src="{{ STATIC_URL }}js/libs/jquery-1.9.1.min.js">
    </script> 
    <script src="{{ STATIC_URL }}js/libs/bootstrap.min.js">
    </script> 
    <script src="{{ STATIC_URL }}js/angular.js">
    </script> 
    <script src="{{ STATIC_URL }}js/angular-route.js">
    </script> 
    <script src="{{ STATIC_URL }}js/angular-cookies-1.0.0rc10.js">
    </script> 
    <script src="{{ STATIC_URL }}js/libs/tags-input.js">
    </script> 
    <script src="{{ STATIC_URL }}js/libs/checklist-model.js">
    </script> 
    <script src="{{ STATIC_URL }}js/libs/ui-bootstrap-tpls-0.11.0.min.js">
    </script>

    <div>
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
    <style>
    body {
      background-color: #f7f7f7;
    }
    </style>
</body>
</html>
