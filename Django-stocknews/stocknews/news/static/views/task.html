<div class="row">
  <div class="col-md-12">
    <div class="fm-page">

      <div class="fm-header">
        <div class="fm-title">
          &nbsp;&nbsp; Task
        </div>
      </div>

      <div class="fm-content">

        <div  class="form-horizontal">



          <div class="form-group">
            <label class="col-md-2 control-label">Name</label>
            <div class="col-md-2">
              <input type="text"  ng-model="task.name"  class="form-control input-md" required>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">Description</label>
            <div class="col-md-2">
              <input type="text"  ng-model="task.description"  class="form-control input-md" required>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" > Completed </label>
            <div class="col-md-3">
              <select class="form-control" ng-model = "task.isCompleted" ng-options="k for k in [true,false]">
              </select>


            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">Due date</label>
            <div class="col-md-3">
              <input type="date"  ng-model="task.dueDate"  class="form-control input-md" required>
            </div>
          </div>


          <div class="col-md-12" style="margin-top:20px;padding-right:0px;padding-left:0px;"><h5 class="col-md-2">Tags</h5>

            <div class="col-md-3 pull-right" style="padding-right:0px">
              <div class="input-group">
                <input type="text" class="form-control" ng-model="new_tags" placeholder="Tags seperated by coma"  autocomplete="off">
                <span class="input-group-addon btn btn-sm" ng-click="create_tags()">+ Add</span>
              </div>
            </div>


          </div>
          <div class="well col-md-12" style="font-size:18px;margin-top:10px">
            <span class="label label-primary" style="float:left;margin-top:5px;margin-left:5px;" ng-repeat="tag in tags"><input type="checkbox" checklist-model="temp_tags" checklist-value="tag.id"> {[{tag.name}]}</span>
          </div>

          <div class="row">
            <!-- Button -->
            <div class="col-md-offset-2 col-md-4 fm-btnset">
              <button class="btn btn-primary" ng-click="save_task()">Save</button>
              <span class="btn btn-danger" ng-show = "task.id" ng-click ="remove_task(task.id)" > Delete </span>
              <a href="#/" class="btn btn-default" > Cancel </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
